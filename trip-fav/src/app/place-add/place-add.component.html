<h1 mat-dialog-title>Add the location you selected to the list?</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field style="width: 300px;">
            <mat-label>Location Name</mat-label>
            <input matInput [(ngModel)]="data.locationName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field style="width: 500px;">
            <mat-label>Address</mat-label>
            <input matInput [(ngModel)]="data.address" disabled>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirm</button>
</div>
