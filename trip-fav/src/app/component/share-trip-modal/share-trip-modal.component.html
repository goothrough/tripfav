<h1 mat-dialog-title>Share this trip</h1>
<div mat-dialog-content>
    <form class="">
        <mat-form-field class="trip-id">
            <mat-label>Trip ID</mat-label>
            <input matInput value={{data.tripId}} disabled>
        </mat-form-field>
        <span class="spacer"></span>
        <button mat-icon-button (click)="copyTripId()">
            <mat-icon>content_copy</mat-icon>
        </button>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
