<div>
  {{welcomeMessage}}
</div>

<!-- Trip List-->
<div style="width: 50%;margin: 0 auto;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- No. Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
    </ng-container>

    <!-- TripName Column -->
    <ng-container matColumnDef="tripName">
      <th mat-header-cell *matHeaderCellDef> TripName </th>
      <td mat-cell *matCellDef="let element">
         <a href="javascript:void(0);" (click)="goTripDetails(element)">{{element.tripName}}</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div style="margin-top: 20px;">
    <button mat-fab extended color="basic" (click)="openCreateANewTripDialog()">
      <mat-icon>note_add</mat-icon>
      Create a new trip
    </button>
    <button mat-fab extended color="basic" (click)="openAddASharedTripDialog()">
      <mat-icon>upload</mat-icon>
      Add a shared trip
    </button>
  </div>
  
</div>
