<mat-toolbar style="background-color: #F1F0E8;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Trip Favs</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div>
  <div style="width: 80%;margin: 0 auto;">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <form class="">
            <mat-form-field class="travel-name">
              <mat-label>Trip Name</mat-label>
              <input matInput value="2023 Malaysia">
            </mat-form-field>
            <span class="spacer"></span>
            <button mat-icon-button aria-label="Example icon button with a delete icon">
              <mat-icon>ios_share</mat-icon>
            </button>
          </form>
        </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>

      <mat-form-field>
        <mat-label>Search Location</mat-label>
        <input matInput type="text" #inputLocation placeholder="Ex. Museum">
      </mat-form-field>

      <!-- google map-->
      <google-map height="400px" width="100%" [center]="center" [zoom]="zoom">
        <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
          [label]="markerLabel" (mapClick)="openInfoWindow(marker)"></map-marker>
        <map-marker #tempMarker="mapMarker" *ngFor="let tempMarkerPosition of tempMarkerPositions"
          [position]="tempMarkerPosition" (mapClick)="openInfoWindow(tempMarker)"></map-marker>
        <map-info-window></map-info-window>
      </google-map>

      <mat-card-actions align="end">
        <button mat-mini-fab color="primary" (click)="openDialog()" [disabled]="isAddLocationDisabled">
          <mat-icon>add_location</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    <div style="margin-top: 20px; margin-bottom: 20px;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>

        <ng-container matColumnDef="locationName">
          <th mat-header-cell *matHeaderCellDef>Location Name</th>
          <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="basic" aria-label="">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" aria-label="">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
